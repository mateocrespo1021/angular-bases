<h3>Listado de Heroes</h3>

<!-- ngIf - se muestra si es verdadero pero si es false se puede mustrar el ng-template que es un div -->

<div *ngIf="deletedHero else nothingWasDeleted">
    <h3>Heroe borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>

<ng-template #nothingWasDeleted><h3>No ha borrado nada.</h3></ng-template>

<button *ngIf="heroNames.length>0" (click)="removeLastHero()" class="btn btn-outline-danger">
    Borrar Ãºltimo heroe
</button>

<ul class="mt-2 list-group">
    <li class="list-group-item" *ngFor="let heroe of heroNames"><strong>{{heroe}}</strong></li>
</ul>
