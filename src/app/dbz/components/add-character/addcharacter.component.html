<h4>Agregar personajes</h4>
<form action="" class="row" (ngSubmit)="emitCharacter()">
    <input  [(ngModel)]="character.name" name="name"  type="text" class="form-control mb-2" placeholder="Nombre">
    <input [(ngModel)]="character.power" name="power" type="number" class="form-control mb-2" placeholder="Poder"  id="">
    <button type="submit" class="btn btn-primary">
        Agregar
    </button>
    <!-- <pre>{{character | json}}</pre> -->
</form>
