<h4>Listado</h4>
<ul class="list-group">
   <li [ngClass]="{'list-group-item-success':isFirst}" class="list-group-item d-flex justify-content-between" *ngFor="let character of characterList; let i=index; let isFirst=first">
      <div>
      <span class="text-primary"> {{i+1}}.</span>
      <span>{{character.name}}</span>
      <strong> Power: </strong>
      <span>{{character.power}}</span>
   </div>
      <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>
   </li>
</ul>
